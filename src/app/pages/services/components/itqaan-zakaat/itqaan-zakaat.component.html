<!-- hero section -->
<div
  [style.background-image]="
    'url(../../../../../../../assets/imgs/Itqan-banner.webp)'
  "
  class="flex flex-col items-center justify-center p-10 min-h-[500px] md:min-h-[600px] w-screen py-32 overflow-hidden mb-8"
>
  <p
    class="text-2xl md:text-4xl text-white font-bold w-[720px] text-center mb-12"
  >
    ZAKAAT
  </p>
</div>

<!-- info section -->
<div>
  <ng-container *ngFor="let item of aboutItems">
    <app-info-container
      [title]="item.title"
      [description]="item.description"
      [isService]="true"
    ></app-info-container>
  </ng-container>
</div>

<!-- zakaat calc -->
<div
  class="md:w-1/4 rounded-md md:mx-auto bg-slate-200 mx-4 px-6 py-8 flex flex-col items-center text-center gap-10 my-10 shadow-md"
>
  <div>
    <p class="text-primaryBlue font-bold text-2xl mb-6 capitalize">
      Zakaat calculator
    </p>
    <input
      class="p-4 outline-none rounded-lg"
      type="number"
      placeholder="Enter amount in bank"
    />
  </div>
  <div>
    <p class="font-bold text-xl">Amout of zakaat payable</p>
    <p>Amount</p>
  </div>
  <div class="flex items-center justify-between gap-16">
    <button
      class="border border-red-400 py-2 px-6 rounded-md transition-all duration-300 hover:bg-red-400 hover:text-white"
    >
      Reset
    </button>
    <button
      class="border border-blue-400 py-2 px-6 rounded-md transition-all duration-300 hover:bg-blue-400 hover:text-white"
    >
      Calculate
    </button>
  </div>
</div>

<!-- pay zakaat -->
<div>
  <app-info-container [title]="'PAY YOUR ZAKAAT'"></app-info-container>
  <div class="grid md:flex items-center justify-center md:gap-32 mt-12">
    <ng-container *ngFor="let service of itqaanServices">
      <app-itqaan-service-card
        [img]="service.img"
        [title]="service.title"
        [isService]="true"
      ></app-itqaan-service-card>
    </ng-container>
  </div>
</div>
