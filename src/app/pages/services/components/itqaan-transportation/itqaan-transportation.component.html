<!-- hero section -->
<div
  [style.background-image]="
    'url(../../../../../../../assets/imgs/transportation-banner.webp)'
  "
  class="flex flex-col items-center justify-center p-10 min-h-[600px] w-screen py-32"
></div>

<ng-container *ngFor="let item of aboutItems">
  <app-info-container
    [title]="item.title"
    [description]="item.description"
    [isService]="true"
  ></app-info-container>
</ng-container>

<div class="py-10">
  <div class="grid grid-cols-4 w-4/5 mx-auto place-items-center">
    <ng-container *ngFor="let service of itqaanServices">
      <app-itqaan-service-card
        [img]="service.img"
        [title]="service.title"
      ></app-itqaan-service-card>
    </ng-container>
  </div>
</div>

<app-footer></app-footer>
