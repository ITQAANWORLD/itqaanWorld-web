<!-- hero section -->
<div
  [style.background-image]="
    'url(../../../../../../../assets/imgs/sadaqah-banner.webp)'
  "
  class="flex flex-col items-center justify-center p-10 min-h-[500px] md:min-h-[690px] w-screen py-32 mb-8 overflow-hidden bg-cover bg-no-repeat"
></div>

<!-- info section -->
<div>
  <ng-container *ngFor="let item of aboutItems">
    <app-info-container
      [title]="item.title"
      [description]="item.description"
      [isService]="true"
    ></app-info-container>
  </ng-container>
</div>
<div>
  <app-info-container [title]="'PAY FOR CASH WAQF'"></app-info-container>
  <div class="grid md:flex items-center justify-center md:gap-32 mt-6 md:mt-12">
    <ng-container *ngFor="let service of itqaanServices">
      <app-itqaan-service-card
        [img]="service.img"
        [title]="service.title"
        [route]="service.route"
        [isService]="true"
      ></app-itqaan-service-card>
    </ng-container>
  </div>
</div>
