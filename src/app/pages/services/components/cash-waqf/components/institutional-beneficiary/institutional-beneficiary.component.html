<!-- The banner -->
<div
  class="bg-headerBlue min-h-[360px] w-screen flex flex-col justify-center gap-16"
>
  <p class="text-center text-white font-bold text-4xl md:text-7xl">Cash Waqf</p>

  <div
    class="bg-white rounded-full flex items-center md:w-3/4 mx-auto py-4 px-6 gap-6"
  >
    <svg
      width="16"
      height="16"
      viewBox="0 0 16 16"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M2 6.5C2 4.01472 4.01472 2 6.5 2C8.98528 2 11 4.01472 11 6.5C11 8.98528 8.98528 11 6.5 11C4.01472 11 2 8.98528 2 6.5ZM6.5 0C2.91015 0 0 2.91015 0 6.5C0 10.0899 2.91015 13 6.5 13C7.9341 13 9.25973 12.5356 10.3347 11.7489L14.2929 15.7071L15.7071 14.2929L11.7489 10.3347C12.5356 9.25973 13 7.9341 13 6.5C13 2.91015 10.0899 0 6.5 0Z"
        fill="#045ACB"
      />
    </svg>
    <input
      type="search"
      name="search"
      id="searchInst"
      placeholder="Search Institution"
      class="w-full outline-none text-headerBlue placeholder:text-headerBlue font-bold"
    />
    <svg
      width="36"
      height="36"
      viewBox="0 0 36 36"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle cx="18" cy="18" r="17.5" fill="white" stroke="#DDDDDD" />
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M21.5 16C22.0523 16 22.5 15.5523 22.5 15C22.5 14.4477 22.0523 14 21.5 14C20.9477 14 20.5 14.4477 20.5 15C20.5 15.5523 20.9477 16 21.5 16ZM12 16H18.6707C19.0825 17.1652 20.1938 18 21.5 18C23.1569 18 24.5 16.6569 24.5 15C24.5 13.3431 23.1569 12 21.5 12C20.1938 12 19.0825 12.8348 18.6707 14H12V16ZM15.5 20C14.9477 20 14.5 20.4477 14.5 21C14.5 21.5523 14.9477 22 15.5 22C16.0523 22 16.5 21.5523 16.5 21C16.5 20.4477 16.0523 20 15.5 20ZM25 20L18.3293 20C17.9175 18.8348 16.8062 18 15.5 18C13.8431 18 12.5 19.3431 12.5 21C12.5 22.6569 13.8431 24 15.5 24C16.8062 24 17.9175 23.1652 18.3293 22L25 22V20Z"
        fill="#045ACB"
      />
    </svg>
  </div>
</div>
<!-- List locations -->
<div class="md:w-3/4 md:mx-auto mx-6 space-y-4 py-8" *ngIf="isInstitutionList">
  <div class="flex items-center justify-between py-6">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6 hover:cursor-pointer"
      [routerLink]="'../'"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
      />
    </svg>

    <h1 class="text-center text-2xl font-bold">Select Institution Location</h1>
    <div></div>
  </div>
  <div
    class="flex items-center justify-between gap-x-6 border-b-2 p-4 group transition-all duration-300 hover:shadow-md hover:border-transparent"
    (click)="toggleSelected('list')"
  >
    <div class="flex items-center gap-x-4 text-xl">
      <div
        class="rounded-full bg-headerBlue text-white w-10 h-10 flex items-center justify-center text-2xl"
      >
        A
      </div>
      <p>Abia</p>
    </div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6 transition-all duration-500 group-hover:w-10"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M8.25 4.5l7.5 7.5-7.5 7.5"
      />
    </svg>
  </div>
</div>

<!-- List Institutions -->
<div
  class="md:w-3/4 md:mx-auto mx-6 space-y-4 py-8"
  *ngIf="isInstitutionSelected"
>
  <div class="flex items-center justify-between py-6">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6 hover:cursor-pointer"
      (click)="toggleSelected('backHome')"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
      />
    </svg>

    <h1 class="text-center text-2xl font-bold">Select Institution</h1>
    <div></div>
  </div>

  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
    <ng-container *ngFor="let _ of [1, 2, 3, 4, 5, 6, 7, 1, 1, 1, 1, 1]">
      <app-institution-card
        (selectedCard)="toggleSelected($event)"
      ></app-institution-card>
    </ng-container>
  </div>
</div>

<!-- Institution details -->
<div class="md:w-1/2 md:mx-auto mx-6 space-y-4 py-8" *ngIf="isDonate">
  <div class="flex items-center justify-between py-6">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6 hover:cursor-pointer"
      (click)="toggleSelected('backList')"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
      />
    </svg>

    <h1 class="text-center text-2xl font-bold">Institution Details</h1>
    <div></div>
  </div>

  <div class="flex flex-col gap-6">
    <img src="https://picsum.photos/1200/500" alt="Institution pic" />
    <p class="font-bold text-xl">Institution Name</p>

    <button class="w-64 text-white bg-orange-400 px-4 py-2 rounded-sm">
      + Add to your donation list
    </button>

    <p>Mosque code: PS 157</p>

    <ng-container *ngFor="let item of iconCards">
      <app-icon-card
        [title]="item.title"
        [description]="item.description"
        [icon]="item.icon"
      ></app-icon-card>
    </ng-container>
  </div>

  <button
    class="w-full bg-orange-400 flex items-center justify-center gap-x-6 text-white py-6"
    (click)="toggleSelected('selected')"
  >
    <img src="./assets/imgs/sadaqah.svg" alt="Donate icon" class="w-10 h-10" />
    <p>Donate now</p>
  </button>
</div>

<!-- Enter amount -->
<div class="md:w-1/2 md:mx-auto mx-6 space-y-4 py-8" *ngIf="isPay">
  <div class="flex items-center justify-between py-6">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6 hover:cursor-pointer"
      (click)="toggleSelected('backSelected')"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
      />
    </svg>

    <h1 class="text-center text-2xl font-bold">Step</h1>
    <div></div>
  </div>
  <form>
    <div class="flex items-center gap-2 border-b-2 py-4 mb-10">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z"
        />
      </svg>

      <input
        type="text"
        name="amount"
        class="outline-none py-2 w-full"
        placeholder="(KSH) Enter the amount"
      />
    </div>

    <label
      for="my-drawer"
      class="bg-headerBlue text-white py-4 w-full rounded-full hover:cursor-pointer"
    >
      <div
        class="bg-headerBlue text-white py-4 w-full rounded-full text-center"
      >
        Send Sadaqah/Zakat
      </div>
    </label>
  </form>
</div>
