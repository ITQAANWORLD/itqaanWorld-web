<!-- hero section -->
<div
  [style.background-image]="
    'url(../../../../../../../assets/imgs/Itqan-banner.webp)'
  "
  class="flex flex-col items-center justify-center p-10 min-h-[500px] md:min-h-[600px] w-screen py-32 mb-8 overflow-hidden bg-cover"
>
  <p
    class="text-2xl md:text-4xl text-white font-bold w-[720px] text-center mb-12"
  >
    Hajj & Umrah savings
  </p>
</div>

<!-- info section -->
<div>
  <ng-container *ngFor="let item of aboutItems">
    <app-info-container
      [title]="item.title"
      [description]="item.description"
      [isService]="true"
    ></app-info-container>
  </ng-container>
</div>
<div>
  <div
    class="flex flex-wrap justify-center md:w-4/5 mx-auto place-items-center"
  >
    <ng-container *ngFor="let service of itqaanServices">
      <app-itqaan-service-card
        [img]="service.img"
        [title]="service.title"
        [isService]="true"
      ></app-itqaan-service-card>
    </ng-container>
  </div>
</div>

<!-- footer -->
<app-footer></app-footer>
