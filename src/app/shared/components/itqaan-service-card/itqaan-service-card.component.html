<div
  class="group md:w-52 w-20 flex flex-col items-center gap-4 m-6 hover:cursor-pointer"
  [ngClass]="{ 'w-72': isService }"
  [routerLink]="route"
>
  <img
    class="w-20 md:h-20 object-cover group-hover:-translate-y-1 transition-all duration-400 ease-in-out"
    [ngClass]="{ 'w-28 h-28': isService }"
    [src]="img"
    [alt]="title"
  />
  <p
    class="whitespace-normal text-primaryBlue md:text-xl font-bold transition-all duration-400 ease-in-out border-t-2 border-transparent group-hover:border-primaryBlue text-center uppercase"
    [ngClass]="{ 'text-primaryBlack font-normal capitalize': isService }"
  >
    {{ title }}
  </p>
</div>
