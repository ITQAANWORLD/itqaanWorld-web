<!-- (click)="toggleSelected('institution')" -->
<div
  class="md:w-[330px] flex flex-col gap-6 p-3 shadow-md rounded-xl group transition-all duration-300 hover:shadow-md hover:cursor-pointer"
  (click)="onClick()"
>
  <img
    class="rounded-xl w-full h-60"
    src="https://picsum.photos/100/100"
    alt="Institution pic"
  />

  <div class="flex flex-col gap-4">
    <p class="text-xl font-bold">Institution Name</p>
    <p class="font-bold">Build a madrasa</p>

    <!-- The progress bar -->
    <div class="w-full h-3 bg-[#E8EDFF] rounded-full">
      <div
        [style.width.%]="widthValueFromBackend"
        class="h-full text-center text-xs text-white bg-headerBlue rounded-full"
      ></div>
    </div>

    <p><span class="font-bold">KES 300,000</span> raised of KES 500,00 goal</p>

    <div class="flex items-center gap-4">
      <div class="rounded-full h-8 w-12 overflow-hidden">
        <img
          class="w-full h-full rounded-full"
          src="https://picsum.photos/100/100"
          alt="avatar"
        />
      </div>
      <p class="text-black text-sm">
        Mjasirir is organizing this fundraiser on behalf of Masjid Al-Huda.
      </p>
    </div>
  </div>
</div>
